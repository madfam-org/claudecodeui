# ClaudeCodeUI Secrets Template
#
# This is a template file. To use:
# 1. Copy to secrets.yaml: cp secrets.template.yaml secrets.yaml
# 2. Replace placeholder values with actual secrets
# 3. Apply: kubectl apply -f secrets.yaml -n madfam-automation
#
# Alternative: Create from CLI:
#   kubectl create secret generic claudecodeui-secrets \
#     --from-literal=jwt-secret="$(openssl rand -base64 48)" \
#     --from-literal=janua-client-secret='YOUR_CLIENT_SECRET' \
#     -n madfam-automation

apiVersion: v1
kind: Secret
metadata:
  name: claudecodeui-secrets
  namespace: madfam-automation
  labels:
    app: claudecodeui
    app.kubernetes.io/name: claudecodeui
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT Secret for session tokens
  # Generate with: openssl rand -base64 48
  jwt-secret: "REPLACE_ME"

  # Janua OAuth2 Client Secret
  # Obtain from Janua admin for client_id: jnc_lSGMbQtCGdHSctd4mEQoaklLBCv7xXhe
  janua-client-secret: "REPLACE_ME"
